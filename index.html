<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmazione ad oggetti</title>
</head>
<body>
    <main>
        <form>
<input type="text" placeholder="Inserisci il nome dell'animale" id="animalsName">
<input type="text" placeholder="Inserisci il nome del proprietario dell'animale" id="ownnerName">
<label for="specie">Seleziona un'opzione:</label>
<select id="specie">
    <option value="Cane">Cane</option>
    <option value="Gatto">Gatto</option>
    <option value="Coniglio">Coniglio</option>
</select>
<select id="razza">
    <option value="Labrador">Labrador</option>
    <option value="Soriano">Soriano</option>
    <option value="Nano">Nano</option>
    <option value="Pitbull">Pitbull</option>
    <option value="Persiano">Persiano</option>
    <option value="Fuzzy Pop">Fuzzy Pop</option>
</select>
<button type="submit">Invia</button>
        </form>
    </main>
   <script src="./assets/js/index.js"></script> 
</body>
</html>
